<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <title>Time tracking dashboard | Frontend Mentor</title>
    <meta name="description" content="Time tracking dashboard challenge solution using HTML, Sass & Vite.">
    <meta name="author" content="Csaba Molnar (GitHub and Frontend Mentor: DocForLoop)">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Time tracking dashboard | Frontend Mentor Challenge">
    <meta property="og:description" content="Time tracking dashboard challenge solution using HTML, Sass & Vite.">
    <meta property="og:image" content="https://time-tracking-dashboard-beta-nine.vercel.app/preview.jpg">
    <meta property="og:url" content="https://time-tracking-dashboard-beta-nine.vercel.app/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Time tracking dashboard">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Time tracking dashboard | Frontend Mentor Challenge">
    <meta name="twitter:description" content="Time tracking dashboard challenge solution using HTML, Sass & Vite.">
    <meta name="twitter:image" content="https://time-tracking-dashboard-beta-nine.vercel.app/preview.jpg">

    <script type="module" src="src/main.ts"></script>
  </head>
  <body class="body">
    <div class="page-wrapper">
      <main class="main">
        <section class="dashboard" aria-label="User profile and activity report">

          <section class="dashboard__profile" aria-labelledby="user-profile">
            <div class="dashboard__profile-header">
              <img class="dashboard__profile-avatar" 
                  src="/src/assets/images/image-jeremy.png" 
                  alt="" width="64" height="64">

              <h2 class="dashboard__profile-title" id="user-profile">
                <span class="dashboard__profile-label">Report for</span>
                <span class="dashboard__profile-name">Jeremy Robson</span>
              </h2>
            </div>

            <ul class="dashboard__tabs" role="tablist" aria-label="Time period selection">
              <li role="none">
                <button class="dashboard__tab" role="tab" aria-selected="false">Daily</button>
              </li>
              <li role="none">
                <button class="dashboard__tab" role="tab" aria-selected="false">Weekly</button>
              </li>
              <li role="none">
                <button class="dashboard__tab" role="tab" aria-selected="false">Monthly</button>
              </li>
            </ul>
          </section>

          <article class="dashboard__card dashboard__card--work" aria-labelledby="work-card-title">
            <div class="dashboard__card-decor dashboard__card-decor--work">
              <img class="dashboard__card-icon dashboard__card-icon--work" 
                  src="/src/assets/images/icon-work.svg" 
                  alt="" width="79" height="79">
            </div>

            <div class="dashboard__card-content dashboard__card-content--work">
              <div class="dashboard__card-header">
                <h2 class="dashboard__card-title" id="work-card-title">Work</h2>
                
                <button class="dashboard__card-option-btn" aria-label="More options">
                  <img class="dashboard__card-option-icon" 
                      src="/src/assets/images/icon-ellipsis.svg" 
                      alt="" width="21" height="5">
                </button>
              </div>

              <div class="dashboard__card-data">
                <p class="dashboard__card-hrs-current" aria-live="polite"></p>
                <p class="dashboard__card-hrs-previous" aria-live="polite"></p>
              </div>
            </div>
          </article>

          <article class="dashboard__card dashboard__card--play" aria-labelledby="play-card-title">
            <div class="dashboard__card-decor dashboard__card-decor--play">
              <img class="dashboard__card-icon dashboard__card-icon--play" 
                  src="/src/assets/images/icon-play.svg" 
                  alt="" width="79" height="80">
            </div>

            <div class="dashboard__card-content dashboard__card-content--play">
              <div class="dashboard__card-header">
                <h2 class="dashboard__card-title" id="play-card-title">Play</h2>

                <button class="dashboard__card-option-btn" aria-label="More options">
                  <img class="dashboard__card-option-icon" 
                      src="/src/assets/images/icon-ellipsis.svg" 
                      alt="" width="21" height="5">
                </button>
              </div>

              <div class="dashboard__card-data">
                <p class="dashboard__card-hrs-current" aria-live="polite"></p>
                <p class="dashboard__card-hrs-previous" aria-live="polite"></p>
              </div>
            </div>
          </article>

          <article class="dashboard__card dashboard__card--study" aria-labelledby="study-card-title">
            <div class="dashboard__card-decor dashboard__card-decor--study">
              <img class="dashboard__card-icon dashboard__card-icon--study" 
              src="/src/assets/images/icon-study.svg" 
              alt="" width="79" height="79">
            </div>

            <div class="dashboard__card-content dashboard__card-content--study">
              <div class="dashboard__card-header">
                <h2 class="dashboard__card-title" id="study-card-title">Study</h2>

                <button class="dashboard__card-option-btn" aria-label="More options">
                  <img class="dashboard__card-option-icon" 
                      src="/src/assets/images/icon-ellipsis.svg" 
                      alt="" width="21" height="5">
                </button>
              </div>

              <div class="dashboard__card-data">
                <p class="dashboard__card-hrs-current" aria-live="polite"></p>
                <p class="dashboard__card-hrs-previous" aria-live="polite"></p>
              </div>
            </div>
          </article>

          <article class="dashboard__card dashboard__card--exercise" aria-labelledby="exercise-card-title">
            <div class="dashboard__card-decor dashboard__card-decor--exercise">
              <img class="dashboard__card-icon dashboard__card-icon--exercise" 
                src="/src/assets/images/icon-exercise.svg" 
                alt="" width="81" height="55">
            </div>

            <div class="dashboard__card-content dashboard__card-content--exercise">
              <div class="dashboard__card-header">
                <h2 class="dashboard__card-title" id="exercise-card-title">Exercise</h2>

                <button class="dashboard__card-option-btn" aria-label="More options">
                  <img class="dashboard__card-option-icon" 
                      src="/src/assets/images/icon-ellipsis.svg" 
                      alt="" width="21" height="5">
                </button>
              </div>

              <div class="dashboard__card-data">
                <p class="dashboard__card-hrs-current" aria-live="polite"></p>
                <p class="dashboard__card-hrs-previous" aria-live="polite"></p>
              </div>
            </div>
          </article>

          <article class="dashboard__card dashboard__card--social" aria-labelledby="social-card-title">
            <div class="dashboard__card-decor dashboard__card-decor--social">
              <img class="dashboard__card-icon dashboard__card-icon--social" 
                  src="/src/assets/images/icon-social.svg" 
                  alt="" width="75" height="100">
            </div>

            <div class="dashboard__card-content dashboard__card-content--social">
              <div class="dashboard__card-header">
                <h2 class="dashboard__card-title" id="social-card-title">Social</h2>

                <button class="dashboard__card-option-btn" aria-label="More options">
                  <img class="dashboard__card-option-icon" 
                      src="/src/assets/images/icon-ellipsis.svg" 
                      alt="" width="21" height="5">
                </button>
              </div>

              <div class="dashboard__card-data">
                <p class="dashboard__card-hrs-current" aria-live="polite"></p>
                <p class="dashboard__card-hrs-previous" aria-live="polite"></p>
              </div>
            </div>
          </article>

          <article class="dashboard__card dashboard__card--self-care" aria-labelledby="self-care-card-title">
            <div class="dashboard__card-decor dashboard__card-decor--self-care">
              <img class="dashboard__card-icon dashboard__card-icon--self-care" 
                  src="/src/assets/images/icon-self-care.svg" 
                  alt="" width="67" height="67">
            </div>

            <div class="dashboard__card-content dashboard__card-content--self-care">
              <div class="dashboard__card-header">
                <h2 class="dashboard__card-title" id="self-care-card-title">Self Care</h2>

                <button class="dashboard__card-option-btn" aria-label="More options">
                  <img class="dashboard__card-option-icon" 
                      src="/src/assets/images/icon-ellipsis.svg" 
                      alt="" width="21" height="5">
                </button>
              </div>

              <div class="dashboard__card-data">
                <p class="dashboard__card-hrs-current" aria-live="polite"></p>
                <p class="dashboard__card-hrs-previous" aria-live="polite"></p>
              </div>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
