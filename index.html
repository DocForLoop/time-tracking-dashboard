<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Time tracking dashboard | Frontend Mentor</title>
    <meta name="description" content="Time tracking dashboard challenge solution using HTML, Sass & Vite.">
    <meta name="author" content="Csaba Molnar (GitHub and Frontend Mentor: DocForLoop)">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Time tracking dashboard | Frontend Mentor Challenge">
    <meta property="og:description" content="Time tracking dashboard challenge solution using HTML, Sass & Vite.">
    <!-- <meta property="og:image" content="preview.jpg"> -->
    <!-- <meta property="og:url" content=""> -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Time tracking dashboard">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Time tracking dashboard | Frontend Mentor Challenge">
    <meta name="twitter:description" content="Time tracking dashboard challenge solution using HTML, Sass & Vite.">
    <!-- <meta name="twitter:image" content="preview.jpg"> -->

    <script type="module" src="src/main.ts"></script>
  </head>
  <body>
    <div>
      <main>
        <section aria-label="User profile and activity report">
          <section aria-labelledby="user-profile">
            <div>
              <img src="/src/assets/images/image-jeremy.png" alt="" width="64" height="64">

              <h2 id="user-profile">
                <span>Report for</span>
                <span>Jeremy Robson</span>
              </h2>
            </div>

            <ul role="tablist" aria-label="Time period selection">
              <li role="none">
                <button role="tab" aria-selected="false">Daily</button>
              </li>
              <li role="none">
                <button role="tab" aria-selected="true">Weekly</button>
              </li>
              <li role="none">
                <button role="tab" aria-selected="false">Monthly</button>
              </li>
            </ul>
          </section>

          <article aria-labelledby="work-card-title">
            <div>
              <img src="/src/assets/images/icon-work.svg" alt="" width="79" height="79">
            </div>

            <div>
              <div>
                <h2 id="work-card-title">Work</h2>
                
                <button aria-label="More options">
                  <img src="/src/assets/images/icon-ellipsis.svg" alt="" width="12" height="4">
                </button>
              </div>

              <div>
                <p aria-live="polite"></p>
                <p aria-live="polite"></p>
              </div>
            </div>
          </article>

          <article aria-labelledby="play-card-title">
            <div>
              <img src="/src/assets/images/icon-play.svg" alt="" width="76" height="77">
            </div>

            <div>
              <div>
                <h2 id="play-card-title">Play</h2>

                <button aria-label="More options">
                  <img src="/src/assets/images/icon-ellipsis.svg" alt="" width="12" height="4">
                </button>
              </div>

              <div>
                <p aria-live="polite"></p>
                <p aria-live="polite"></p>
              </div>
            </div>
          </article>

          <article aria-labelledby="study-card-title">
            <div>
              <img src="/src/assets/images/icon-study.svg" alt="" width="79" height="79">
            </div>

            <div>
              <div>
                <h2 id="study-card-title">Study</h2>

                <button aria-label="More options">
                  <img src="/src/assets/images/icon-ellipsis.svg" alt="" width="12" height="4">
                </button>
              </div>

              <div>
                <p aria-live="polite"></p>
                <p aria-live="polite"></p>
              </div>
            </div>
          </article>

          <article aria-labelledby="exercise-card-title">
            <div>
              <img src="/src/assets/images/icon-exercise.svg" alt="" width="81" height="55">
            </div>

            <div>
              <div>
                <h2 id="exercise-card-title">Exercise</h2>

                <button aria-label="More options">
                  <img src="/src/assets/images/icon-ellipsis.svg" alt="" width="12" height="4">
                </button>
              </div>

              <div>
                <p aria-live="polite"></p>
                <p aria-live="polite"></p>
              </div>
            </div>
          </article>

          <article aria-labelledby="social-card-title">
            <div>
              <img src="/src/assets/images/icon-social.svg" alt="" width="75" height="100">
            </div>

            <div>
              <div>
                <h2 id="social-card-title">Social</h2>

                <button aria-label="More options">
                  <img src="/src/assets/images/icon-ellipsis.svg" alt="" width="12" height="4">
                </button>
              </div>

              <div>
                <p aria-live="polite"></p>
                <p aria-live="polite"></p>
              </div>
            </div>
          </article>

          <article aria-labelledby="self-care-card-title">
            <div>
              <img src="/src/assets/images/icon-self-care.svg" alt="" width="67" height="67">
            </div>

            <div>
              <div>
                <h2 id="self-care-card-title">Self Care</h2>

                <button aria-label="More options">
                  <img src="/src/assets/images/icon-ellipsis.svg" alt="" width="12" height="4">
                </button>
              </div>

              <div>
                <p aria-live="polite"></p>
                <p aria-live="polite"></p>
              </div>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
